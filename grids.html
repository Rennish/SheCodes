<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport"
                content="width-device-width, initial-scale=1.0" />
    <title>Grids</title>
        <style type="text/CSS">
             
            img{
                width: 400px;
                border-radius: 10px;
                height: 400px;
            }
           
            .image-gallery{
                display: grid;
                
                grid-template-columns: 300px 400px;
                row-gap: 20px;
                column-gap: 130px;
            }
            
            
        </style>
    </head>
    <body>
        <div class="image-gallery" >
            <img src="https://i.pinimg.com/736x/5f/e4/8f/5fe48f32316900a0fb0b77a9dc0d01ab.jpg" 
            alt=""
            />

            <img src="https://i.pinimg.com/564x/44/7b/98/447b98fc0a731e22e790419b2e0c83f5.jpg" 
            alt=""
            
            />

            <img src="https://i.pinimg.com/736x/d3/02/fc/d302fc6a3a8abf0d53f94c572c56d88e.jpg" 
            alt=""
            
            />

            <img src="https://i.pinimg.com/564x/33/2a/aa/332aaa8d4bf16ab2275db1aaaf3e761a.jpg" 
            alt=""
            
            />
        </div>
       
    </body>
</html>
