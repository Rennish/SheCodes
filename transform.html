<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width-device-width, initial-scale=1.0"/>
        <title>CSS transform</title>

        <style type="text/CSS">
            img{
                width: 400px;
                height: 500px;
                transition: all 2000ms ease-in-out;
            }
            img:hover{
                transform: scale(2) rotate(360deg);
                border: 2px solid yellow;
            }
        </style>
    </head>

    <body>
        <img src="https://i.pinimg.com/736x/48/8b/c5/488bc574962073e4590252f65f71f88e.jpg", alt="cities" />

        <img src="https://i.pinimg.com/736x/74/c9/64/74c964794b42c80976c79d7cae0285d1.jpg", alt="cities" />

        <img src="https://i.pinimg.com/736x/ff/66/b2/ff66b2b9cb7321a42e9034c8cfa7e219.jpg", alt="cities" />

        <img src="https://i.pinimg.com/564x/78/bf/a4/78bfa47448649c7746991ff0ec079e84.jpg", alt="cities" />
    </body>
</html>
